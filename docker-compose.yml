version: "3.9"
services:
  webserver:
    build: frontend/
    ports:
      - "80:3000"
  fastapi:
    build:
      context: backend/
      dockerfile: Dockerfile_fastapi
    ports:
      - "8080:8080"
    volumes:
      - cache:/explori/fastapi/cache
  celery:
    build:
      context: backend/
      dockerfile: Dockerfile_celery
    volumes:
      - cache:/explori/celery/cache
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

# meta target which only includes redis, celery to be able to run manually/debug webserver, fastapi

volumes:
  cache:
